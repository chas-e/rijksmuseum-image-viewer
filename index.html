<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rijksmuseum Query</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="./js/config.js"></script>
    <script defer src="./js/script.js"></script>

</head>

<body>
    <nav class="indigo darken-4 grey-text" id="navigation">Rijksmuseum Art Viewer</nav>
    <main class="large-container">

        <div id="input-junk"><input type="text" id="usr-input" placeholder="Enter a Title or Keyword" /><button id="submit">Submit</button>
        </div>
        <section id='small-container'>
            <h4 class="center">Selected Works from the Rijksmuseum in Amsterdam</h4>
            <table class="responsive-table striped" id="art-table">
                <thead>
                    <tr>
                        <th id="long-title">Long Title</th>
                        <th id="artist">Principal or First Maker</th>
                        <th id="art-img">Image</th>
                    </tr>
                </thead>

                <tbody id="content">
                    <tr>
                        <td id="lt-content"></td>
                        <td id="artist-content"></td>
                        <td id="image-content"></td>
                    </tr>
            </table>

        </section>
    </main>

    <footer class="indigo darken-4 grey-text"></footer>

</body>

</html>
